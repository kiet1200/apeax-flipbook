
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEAX Flipbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- Pages will be inserted here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    const totalPages = 26; // total pages (can be dynamic)
    const flipbook = document.getElementById("flipbook");

    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("div");
      page.classList.add("page");
      const img = document.createElement("img");
      img.src = `images/page_${String(i).padStart(2, "0")}.jpg`;
      img.alt = `Page ${i}`;
      page.appendChild(img);
      flipbook.appendChild(page);
    }

    $("#flipbook").turn({
      width: $("#flipbook").width(),
      height: $("#flipbook").height(),
      autoCenter: true,
      display: 'double',
    });
  </script>
</body>
</html>
