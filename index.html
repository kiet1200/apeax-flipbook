<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>APEAX Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.css">
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #flipbook {
            width: 90vw;
            height: 90vh;
        }
        #flipbook .page {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="images/page_01.jpg" alt=""></div>
        <div class="page"><img src="images/page_02.jpg" alt=""></div>
